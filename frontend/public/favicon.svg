<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)"/>
  
  <!-- Letra D -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="white">D</text>
  
  <!-- Pequeño detalle decorativo -->
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.3"/>
  <circle cx="25" cy="75" r="2" fill="white" opacity="0.3"/>
</svg>


